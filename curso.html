<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt+`*7, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="nombre" >Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>

        <!--contraseña-->
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña"><br>

        <!--Email-->
        <label for="email">Email:</label><br>
        <input type="email" id="correo" name="email"><br>

        <!--RadioButton permite solo una eleccion-->
        <label>Lenguajes de programacion favorito</label><br>
        <input type="radio" id="html" name="favorito" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="radio" id="css"  name="favorito"  value="CSS">
        <label for="css"> CSS</label><br>
        <input type="radio" id="javascript" name="favorito" value="JavaScript">
        <label for="javascript">JavaScript</label>


        <!--CheckBox se puede seleccionar varios-->
        <label>Lenguajes de programacion que conoces</label><br>
        <input type="checkbox" id="html" name="Lenguajes" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="Lenguajes" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="Lenguajes" value="javascript">
        <label for="javascript">  JavaScript</label>
  



        









    </form>
</body>
</html>
